<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inset - Tests</title>
    <!-- Load libraries -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/imagediff/imagediff.js"></script>

    <!-- Styles for custom canvas-diffing -->
    <style>
        canvas {
            border: 1px solid lightgrey;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <!-- Mocha initialization -->
    <div id="mocha"></div>
    <script>
        var phantom = navigator.userAgent.indexOf('PhantomJS') !== -1
        mocha.ui('bdd')
        mocha.reporter('html')
        var expect = chai.expect
        chai.config.includeStack = true
        mocha.showDiff = true
    </script>

    <!-- Load our package and test files -->
    <script src="../dist/inset.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/tests.js"></script>

    <!-- Run tests -->
    <script>
        mocha.checkLeaks()
        mocha.run()
    </script>
</body>

</html>
